<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
        <div>
            <label>First Name: *</label>
            <input type="text" name="first name" placeholder="">
            <p></p>
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last name" placeholder="">
            <p></p>
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email address" placeholder="">
            <p></p>
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password" placeholder="">
            <p></p>
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="confirm password" placeholder="">
            <p></p>
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="DOB" placeholder="">
            <p></p>
        </div>
        <div>
            <label>Gender Identity: </label>
            <input type="radio" name="gender identity" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="gender identity" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="gender identity" value="Non-Binary" id="Non-Binary">
            <label for="Non-Binary">Non-Binary</label>
            <input type="radio" name="gender identity" value="Prefer not to Answer" id="Prefer not to Answer">
            <label for="Prefer not to Answer">Prefer not to Answer</label>
            <p> </p>
        </div>
        <div>
            <p>A short description about myself</p>
            <textarea name="description" cols="20" rows="3"></textarea>
            <p> </p>
        </div>
        <div>
            <label for="Favorite Language">Favorite Language</label>
            <select name="Favorite Language">
                <option>HTML</option>
                <option>CSS</option>
                <option>Javascript</option>
                <option>Python</option>
            </select>
            <p> </p>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates!</label>
            <p> </p>
        </div>
        <input type="submit" value="Create Account">
        <p> </p>
        <p>* indicates a required field</p>
</body>
</html>
